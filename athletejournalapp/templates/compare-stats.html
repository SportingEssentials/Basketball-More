<h3>Average Stats by Position:</h3>
<p style="font-family: 'Open Sans', sans-serif;">Compare yourself to the averages of an NBA starter. Are you fulfilling the duties of your position?</p>
<div>
  <canvas id="positionStatsChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var positionStatsData = {
      labels: ['PPG', 'RPG', 'APG', 'SPG', 'BPG', 'TPG', 'FG%', '3P%', 'FT%'],
      datasets: [
      {
          label: 'Your Stats',
          data: [{{ data.points }}, {{ data.rebounds }}, {{ data.assists }}, {{ data.steals }}, {{ data.blocks }}, {{ data.turnover }}, {{ data.shot_percent }}, {{ data.threepercent }}, {{ data.ft_percent }}],
          backgroundColor: 'rgba(10, 0, 300, 1)', 
          borderColor: 'rgba(10, 0, 300, 1)', 
          borderWidth: 1
        },
        {
          label: 'Point Guard',
          data: [11.7, 3.1, 4.0, 0.9, 0.2, 1.6, 44.3, 36.9, 80.5],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        },
        {
          label: 'Shooting Guard',
          data: [10.6, 3.0, 2.2, 0.7, 0.3, 1.2, 43.9, 36.9, 81.1],
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        },
        {
          label: 'Small Forward',
          data: [10.1, 3.9, 1.9, 0.7, 0.4, 1.1, 45.9, 36.9, 78.9],
          backgroundColor: 'rgba(75, 192, 192, 0.5)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        },
        {
          label: 'Power Forward',
          data: [10.0, 4.8, 1.7, 0.6, 0.5, 1.1, 48.2, 36.6, 76.0],
          backgroundColor: 'rgba(255, 205, 86, 0.5)',
          borderColor: 'rgba(255, 205, 86, 1)',
          borderWidth: 1
        },
        {
          label: 'Center',
          data: [10.1, 6.8, 1.6, 0.6, 1.0, 1.2, 54.4, 34.2, 71.4],
          backgroundColor: 'rgba(153, 102, 255, 0.5)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        },
       
      ]
    };

    var positionStatsOptions = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };

    var positionStatsCtx = document.getElementById('positionStatsChart').getContext('2d');
    new Chart(positionStatsCtx, {
      type: 'bar',
      data: positionStatsData,
      options: positionStatsOptions,
      
      
    });
  });
</script>
